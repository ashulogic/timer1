<!DOCTYPE html>
<html>
<head>
	<title>TIMER</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="scale">
		<div class="center">
			<form>
				<p>
					Hours:
					<input type="text" id="hrs" name="hrs" value="0" size="3" maxlength="3" />
					Minutes:
					<input type="text" id="mns" name="mns" value="0" size="2" maxlength="2" /> 
					Seconds:
					<input type="text" id="scs" name="scs" value="0" size="2" maxlength="2" /><br/><br/>
					<input type="button" id="btnct" value="START" onclick="countdownTimer()"/>
					<input type="button"  value="STOP" onclick="stopCount()"/>
					<button id="reset">RESET</button>
				</p>
				<h1>
					<span id="showhrs">00</span><span>:</span><span id="showmns">00</span><span>:</span><span id="showscs">00</span>
				</h1>	
			</form>
		</div>
	</div>
</body>
</html>
